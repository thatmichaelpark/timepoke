<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style media="screen">
      /* http://stackoverflow.com/questions/21852978/bootstrap-3-using-img-circle-how-to-get-circle-from-non-square-image */
      div.circle-avatar {
        /* make it responsive */
        max-width: 100%;
        width:100%;
        height:auto;
        display:block;
        /* div height to be the same as width*/
        padding-top:100%;

        /* make it a circle */
        border-radius:50%;

        /* Centering on image`s center*/
        background-position-y: center;
        background-position-x: center;
        background-repeat: no-repeat;

        /* it makes the clue thing, takes smaller dimension to fill div */
        background-size: cover;

        /* it is optional, for making this div centered in parent*/
        margin: 0 auto;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

      }
      div.stretchy-wrapper {
        position: relative;
        width: 100%;
        padding-bottom: 100%;
      }

      div.stretchy-wrapper > img {
        position: absolute;
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: 1px solid green;
        border-radius: 50%;
      }
      div.circle-text {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        font-family: sans-serif;
        color: gold;
        font-size: 3rem;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        align-content: center;
        text-transform: uppercase;
      }
      div.circle-text > span {
        background-color: rgba(255, 255, 255, 0.5);
        padding: 0 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <a href="#">
            <div class="stretchy-wrapper">
              <img src="http://placekitten.com/300/200" alt="" />
            </div>
            <div class="circle-text">
              <span>
                Lancelot
              </span>
              <span>Way</span> <span>Too</span>
            </div>
          </a>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <a href="#">
            <div class="circle-avatar" style="background-image:url(https://placekitten.com/300/200)">
            </div>
            <div class="circle-text">
              Howdy Sir Lancelot Way Too Long By Miles
            </div>
          </a>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <a href="#">
            <div class="circle-avatar" style="background-image:url(https://placekitten.com/300/200)">

            </div>
            <div class="circle-text">
              Howdy
            </div>
          </a>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <a href="#">
            <div class="circle-avatar" style="background-image:url(https://placekitten.com/300/200)">

            </div>
          </a>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <a href="#">
            <div class="circle-avatar" style="background-image:url(https://placekitten.com/300/200)">

            </div>
          </a>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <a href="#">
            <div class="circle-avatar" style="background-image:url(https://placekitten.com/300/200)">

            </div>
          </a>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="dist/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.min.js"></script>
  </body>
</html>
