<div class="members">
  <div class="centered">Vem Ã¤r du?</div>
  <div class="circles-list">
    <div ng-repeat="member in membersListController.members | filter: membersListController.search | orderBy: 'name'" class="stretchy-wrapper">
      <a ng-click="membersListController.click(member)">
        <img ng-src="{{ member.imageUrl }}" alt="{{ member.imageUrl }}" />
        <div class="circle-text">
          <span ng-repeat="name in member.name.split(' ') track by $index">{{ name }}</span>
        </div>
      </a>
    </div>
  </div>

  <nav>
    <button type="button" name="back" ng-click="membersListController.clickBack()">Tillbaka</button>
  </nav>
</div>
