<div class="panel panel-default">
  <div class="panel-heading">Workshop Items</div>
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-addon" id="search-label">Search</span>
          <input type="text" ng-model="itemsController.searchString" class="form-control" aria-describedby="search-label">
        </div>
      </div><!-- /.col-lg-6 -->
      <div class="col-lg-3">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="itemsController.showActiveOnly">
            Hide inactive items
          </label>
        </div>
      </div><!-- /.col-lg-3 -->
      <div class="col-lg-3">
        <button type="button" class="btn btn-primary" ng-click="itemsController.click(null)">Add New Item</button>
      </div><!-- /.col-lg-3 -->
    </div><!-- /.row -->
  </div>

  <table class="table table-hover">
    <thead>
      <th>Item</th>
      <th>Workshop</th>
      <th>Active?</th>
    </thead>
    <tbody>
      <tr ng-repeat="item in itemsController.items | filter: itemsController.filter() | orderBy: 'name'" ng-click="itemsController.click(item)">
        <td>{{ item.name }}</td>
        <td>{{ itemsController.shopLookup(item.shopId) }}</td>
        <td>{{ item.isActive }}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="item-edit-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">
          {{ itemsController.form.id ? 'Item ' + itemsController.form.id : 'New Item'}}
        </h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">Item</label>
            <input type="text" class="form-control" id="name" ng-model="itemsController.form.name">
          </div>
          <div class="form-group">
            <label for="shop">Workshop</label>
            <select ng-model="itemsController.form.shopId" ng-options="shop.id as shop.name for shop in itemsController.shops">
            </select>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="itemsController.form.isActive">Active
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="itemsController.save()">Save changes</button>
      </div>
    </div>
  </div>
</div>
